<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Translator</title>
		<link rel="stylesheet" href="fontello-422b51b4/fontello-422b51b4/css/fontello.css">
    <link rel="stylesheet" href="css/translate.css">
</head>
<body>    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
		<script type="text/javascript" src="./bundle/main.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="./js/translate.js"></script>
    <div id="description">Simple Translator</div>
    <div class="selection">
        <select id="startlang" name="language">
         </select>
         <button class="btn" id="change"><i class="icon-shuffle"></i></button>
         <select id="endlang" name="language">
          </select>
         <button class="btn" id="tran">Go!</button>
    </div>
    <div class="textareas">
			<div class="container">
				<textarea id="start" cols="30" rows="10"></textarea>
				<button class="btn" id="copy1" data-clipboard-target="#start"><i class="icon-docs"></i></button>
			</div>
			<div class="container2">
				<textarea readonly id="end" cols="30" rows="10"></textarea>
				<button class="btn" id="copy2" data-clipboard-target="#end"><i class="icon-docs"></i></button>
			</div>
		</div>
		<div class="footer">
			<a href="https://github.com/suhsein" target="_blank"><i class="icon-github"></i></a>
			<a href="https://instagram.com/suhsein" target="_blank"><i class="icon-instagram"></i></a>
			<button class="btn" id="email" data-clipboard-text="mini9075@naver.com"><i class="icon-at"></i></button>
		</div>
</body>
</html>
