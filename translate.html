<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
		<link rel="stylesheet" href="fontello-422b51b4/fontello-422b51b4/css/fontello.css">
    <link rel="stylesheet" href="css/translate.css">
</head>
<body>    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
		<script type="text/javascript" src="./bundle/main.js" ></script>
    <div id="description">Simple Translator</div>
    <div class="selection">
        <select id="startlang" name="language">
            <option value="none">시작 언어</option>
            <option value="ko">한국어</option>
            <option value="en">영어</option>
            <option value="zh-TW">중국어</option>
            <option value="ja">일본어</option>
            <option value="es">스페인어</option>
            <option value="th">태국어</option>
         </select>
         <button class="btn" id="change"><i class="icon-shuffle"></i></button>
         <select id="endlang" name="language">
            <option value="none">도착 언어</option>
            <option value="ko">한국어</option>
            <option value="en">영어</option>
            <option value="zh-TW">중국어</option>
            <option value="ja">일본어</option>
            <option value="es">스페인어</option>
            <option value="th">태국어</option>
          </select>
          
         <button class="btn" id="tran">Go!</button>
    </div>
    <div class="textareas">
			<div class="container">
				<textarea id="start" cols="30" rows="10"></textarea>
				<button class="btn" id="copy1" data-clipboard-target="#start"><i class="icon-docs"></i></button>
			</div>
			<div class="container2">
				<textarea readonly id="end" cols="30" rows="10"></textarea>
				<button class="btn" id="copy2" data-clipboard-target="#end"><i class="icon-docs"></i></button>
			</div>
		</div>
		<div class="footer">
			<a href="https://github.com/suhsein" target="_blank"><i class="icon-github"></i></a>
			<a href="https://instagram.com/suhsein" target="_blank"><i class="icon-instagram"></i></a>
			<button class="btn" id="email" data-clipboard-text="mini9075@naver.com"><i class="icon-at"></i></button>
		</div>
   
   
    <script> 
        const $start = document.querySelector('#start');
        const $end = document.querySelector('#end');
        const $startlang = document.querySelector('#startlang');
        const $endlang = document.querySelector('#endlang');
        const $change = document.querySelector('#change');
        const $tran = document.querySelector('#tran');
				const $copy1 = document.querySelector('#copy1');
				const $copy2 = document.querySelector('#copy2');
				const $email = document.querySelector('#email');

        let startlang, endlang;

        $change.addEventListener('click', () => {
           startlang = $('#startlang option').index($('#startlang option:selected'));
           endlang = $('#endlang option').index($('#endlang option:selected'));
           $('#startlang option')[endlang].selected = true;
           $('#endlang option')[startlang].selected = true;
        });

        $tran.addEventListener('click', () => { 
            const line = $start.value;
            startlang = $startlang.value;
            endlang = $endlang.value;
            myLibrary.translator(startlang, endlang, line);
					});

				new ClipboardJS('.btn');
				function msg() {
					alert('복사되었습니다.');
				};

				$copy1.addEventListener('click', msg);
				$copy2.addEventListener('click', msg);
				$email.addEventListener('click', msg);
				
    </script>
</body>
</html>
