<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="fontello-422b51b4/fontello-422b51b4/css/fontello.css">
    <title>translateNtextract</title>
    <link rel="stylesheet" href="./css/translateNtextract.css">
</head>
<body>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"/>
    <script type="text/javascript" src="./bundle/main.js"></script>
    <script type="text/javascript" src="./js/translateNtextract.js"></script>
    <div class="selection">
        <select id="startlang" name="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese (Brazil)</option>
            <option value="pt-PT">Portuguese (Portugal)</option>
            <option value="es">Spanish</option>
            <option value="es-MX">Spanish (Mexico)</option>
         </select>
         <select id="endlang" name="language">
          </select>
         <button class="btn" id="tran">Go!</button>
    </div>
    <div class="container">
        <form action="/target" class="dropzone" id="dz"></form>
        <div id="des">* .jpg .png</div>
        <div class="container2">
            <div class="startcont"> 
                <textarea readonly id="start" cols="30" rows="10"></textarea>
                <button class="btn" id="copy1" data-clipboard-target="#start"><i class="icon-docs"></i></button>
            </div>
            <img src="./spinner2.gif" id="spinner" alt="spinner">
            <div class="endcont">
                <textarea readonly id="end" cols="30" rows="10"></textarea>
                <button class="btn" id="copy2" data-clipboard-target="#end"><i class="icon-docs"></i></button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/suhsein" target="_blank"><i class="icon-github"></i></a>
        <a href="https://instagram.com/suhsein" target="_blank"><i class="icon-instagram"></i></a>
        <button class="btn" id="email" data-clipboard-text="mini9075@naver.com"><i class="icon-at"></i></button>
    </div>
</body>
<script>
    Dropzone.autodiscover = false;
    Dropzone.options.dz = {
    maxFiles:1,
    init:function(){
        this.on('maxfilesexceeded', function(file){
            this.removeAllFiles();
            this.addFile(file);
        })
        this.on('addedfile', async function(file){
            let buffer;
            await file.arrayBuffer().then(function(result){ buffer = result; });
            view = new Uint8Array(buffer);
        })
    },
    url:'./translateNtextract.html',
    acceptedFiles: ".jpeg,.jpg,.png,.JPEG,.JPG,.PNG",
    uploadMultiple: false,
    dictDefaultMessage: "Drop file here or click to upload",
    }
</script>
</html>
